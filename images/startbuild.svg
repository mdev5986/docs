<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8C57FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A37FFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rectangle with rounded corners -->
  <rect width="800" height="200" rx="15" ry="15" fill="url(#gradient)"/>
  
  <!-- Decorative circuit lines -->
  <path d="M 50,100 L 150,100 M 200,100 L 250,100 M 300,100 L 350,100" 
        stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.3"
        stroke-dasharray="5,5"/>
  
  <!-- Main text -->
  <text x="400" y="80" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="url(#textGradient)" filter="url(#glow)">
    Welcome!
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="24"
        fill="#F4F0FF">
    Let's build your first AI agent
  </text>
  
  <!-- Decorative dots -->
  <circle cx="700" cy="50" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="720" cy="70" r="3" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="690" cy="80" r="2" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Abstract AI node connections -->
  <path d="M 650,150 Q 700,120 750,150" 
        stroke="#FFFFFF" stroke-width="1.5" 
        stroke-opacity="0.4" fill="none"/>
  <path d="M 670,160 Q 700,140 730,160" 
        stroke="#FFFFFF" stroke-width="1.5" 
        stroke-opacity="0.3" fill="none"/>
</svg>